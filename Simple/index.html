<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Atividade Simlpes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Atividade Simples</h1>
    <main>
        <section class="Um">

            <h2>Calculo Simples</h2>
            <input type="number" name="" id="num1" placeholder="Incira o primeiro número">
            <input type="number" name="" id="num2" placeholder="Incira o segundo número">
            <button class="btn01" onclick="calcular()">Calcular</button>
            <p id="res"></p>
        </section>
        <section  class="Um">
            <h2>Média escolar (7)</h2>
            <input type="number" id="nota1" placeholder="Incira a primeira nota">
            <input type="number" id="nota2" placeholder="Incira a primeira nota">
            <input type="number" id="nota3" placeholder="Incira a primeira nota">
            <button class="btn01" onclick="media()">Realizar a média</button>
            <p id="resposta"></p>
        </section>
        <section class="Um">
            <h2>Contador JavaScript</h2>
            <label for="numeroInput">Informe o número</label>
            <input type="number" id="numeroInput" required>
            <button type="button" onclick="contar()">Contar</button>
            <p id="result"></p>
        </section  class="Tres">
    </main>
</body>
</html>
